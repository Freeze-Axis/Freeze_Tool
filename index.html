<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot 操作</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Discord Bot 操作</h1>

  <form id="botForm">
    <label for="token">Botトークン (複数):</label>
    <textarea id="token" name="token" required placeholder="Botトークンを入力（改行で複数行）"></textarea><br>

    <label for="serverId">サーバーID:</label>
    <input type="text" id="serverId" name="serverId" required placeholder="サーバーIDを入力"><br>

    <label for="channelIds">チャンネルID:</label>
    <textarea id="channelIds" name="channelIds" placeholder="チャンネルIDを入力（改行で複数行）"></textarea><br>

    <label for="messageContent">メッセージ送信内容:</label>
    <textarea id="messageContent" name="messageContent" placeholder="送信するメッセージを入力"></textarea><br>

    <label for="pollQuestion">投票タイトル:</label>
    <input type="text" id="pollQuestion" name="pollQuestion" placeholder="投票のタイトルを入力"><br>

    <label for="pollAnswers">投票の回答 (カンマ区切り):</label>
    <input type="text" id="pollAnswers" name="pollAnswers" placeholder="回答1, 回答2, 回答3"><br>

    <label for="pollDuration">開催期間:</label>
    <select id="pollDuration" name="pollDuration">
      <option value="1">1時間</option>
      <option value="4">4時間</option>
      <option value="8">8時間</option>
      <option value="24">24時間</option>
      <option value="72">3日間</option>
      <option value="168">1週間</option>
      <option value="336">2週間</option>
    </select><br>

    <label for="delay">遅延(秒):</label>
    <input type="number" id="delay" name="delay" value="0.1" step="0.1" placeholder="送信間隔を秒単位で入力"><br>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="sendToAllChannels" name="sendToAllChannels">
        <label for="sendToAllChannels">サーバー内の全チャンネルにメッセージを送信</label>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="mentionRandomUsers" name="mentionRandomUsers">
        <label for="mentionRandomUsers">ランダムにメンション</label>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="appendRandomString" name="appendRandomString">
        <label for="appendRandomString">メッセージの語尾にランダム文字列を追加</label>
    </div>

    <!-- 新しく追加されたチェックボックス -->
    <div class="checkbox-wrapper">
        <input type="checkbox" id="expirePoll" name="expirePoll">
        <label for="expirePoll">投票を即時終了</label>
    </div>

    <button type="submit">実行</button>
    <button type="button" id="stopButton">停止</button>
  </form>

  <div id="status">処理待機中...</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
